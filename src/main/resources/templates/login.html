<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | MCloud</title>

  <!-- CSS -->
  <link rel="stylesheet" th:href="@{/static/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/static/font-awesome/css/font-awesome.min.css}">
  <link rel="stylesheet" th:href="@{/static/css/form-elements.css}">
  <link rel="stylesheet" th:href="@{/static/css/style.css}">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Favicon and touch icons -->
  <link rel="shortcut icon" th:href="@{/static/ico/favicon.png}">
  <link rel="apple-touch-icon-precomposed" sizes="144x144"
        th:href="@{/static/ico/apple-touch-icon-144-precomposed.png}">
  <link rel="apple-touch-icon-precomposed" sizes="114x114"
        th:href="@{/static/ico/apple-touch-icon-114-precomposed.png}">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" th:href="@{/static/ico/apple-touch-icon-72-precomposed.png}">
  <link rel="apple-touch-icon-precomposed" th:href="@{/static/ico/apple-touch-icon-57-precomposed.png}">

</head>

<body>

<!-- Top content -->
<div class="top-content">

  <div class="inner-bg">
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2 text">
          <h1><strong>MCloud</strong> Login Form</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3 form-box">
          <div th:if="${param.error}" class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            用户名或密码错误!
          </div>
          <div th:if="${param.logout}" class="alert alert-warning alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            你已退出登录!
          </div>
          <div class="form-top">
            <div class="form-top-left">
              <h3>Login to mcloud</h3>
              <p>请输入用户名和密码登陆</p>
            </div>
            <div class="form-top-right">
              <i class="fa fa-key"></i>
            </div>
          </div>
          <div class="form-bottom">
            <form role="form" th:action="@{/login}" method="post" class="login-form">
              <div class="form-group">
                <label class="sr-only" for="form-username">Username</label>
                <input type="text" name="username" placeholder="Username..." class="form-username form-control"
                       id="form-username">
              </div>
              <div class="form-group">
                <label class="sr-only" for="form-password">Password</label>
                <input type="password" name="password" placeholder="Password..." class="form-password form-control"
                       id="form-password">
              </div>
              <button class="btn">登陆</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>


<!-- Javascript -->
<script th:src="@{/static/js/jquery-1.11.1.min.js}"></script>
<script th:src="@{/static/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/static/js/jquery.backstretch.min.js}"></script>
<script th:src="@{/static/js/scripts.js}"></script>

<!--[if lt IE 10]>
<script th:src="@{/static/js/placeholder.js}"></script>
<![endif]-->

</body>

</html>
